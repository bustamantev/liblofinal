{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">{{ libro.titulo }}</h1>
    <div class="row">
        <div class="col-md-8">
            <p><strong>Idiomas:</strong> {{ libro.idiomas|join:", " }}</p>
            <p><strong>Autor:</strong> {{ libro.autor }}</p>
            <p><strong>Estanter√≠as:</strong> {{ libro.estanterias|join:", " }}</p>
        </div>
        <div class="col-md-4 text-center">
            {% if libro.imagen %}
            <img src="{{ libro.imagen }}" alt="Portada del libro" class="img-fluid" style="max-height: 200px" />
            {% else %}
            <p>Imagen no disponible</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
